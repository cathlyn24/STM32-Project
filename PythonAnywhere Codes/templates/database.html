<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer - Activity Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin: 0 5px;
            display: inline-block;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .tabs {
            background: white;
            border-radius: 10px 10px 0 0;
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        
        .tab-button {
            padding: 12px 24px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: #667eea;
            color: white;
        }
        
        .tab-button:hover {
            background: #764ba2;
            color: white;
        }
        
        .content-box {
            background: white;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }
        
        .page-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .page-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .activity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-walking {
            background: #4CAF50;
            color: white;
        }
        
        .badge-running {
            background: #FF5722;
            color: white;
        }
        
        .badge-idle {
            background: #9E9E9E;
            color: white;
        }
        
        .export-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: auto;
        }
        
        .export-btn:hover {
            background: #45a049;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .refresh-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .refresh-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Database Viewer</h1>
        
        <div class="nav">
            <a href="/">‚Üê Back to Dashboard</a>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('sensors')">Sensor Data</button>
            <button class="tab-button" onclick="switchTab('predictions')">Predictions</button>
        </div>
        
        <div class="content-box">
            <div class="controls">
                <button class="refresh-btn" onclick="loadCurrentTab()">üîÑ Refresh</button>
                <button class="export-btn" onclick="exportToCSV()">üì• Export to CSV</button>
            </div>
            
            <div class="stats" id="statsContainer"></div>
            
            <div class="table-container">
                <div id="tableContent" class="loading">Loading data...</div>
            </div>
            
            <div class="pagination" id="paginationContainer"></div>
        </div>
    </div>
    
    <script>
        let currentTab = 'sensors';
        let currentPage = 0;
        let pageSize = 50;
        let totalRecords = 0;
        let currentData = [];
        
        function switchTab(tab) {
            currentTab = tab;
            currentPage = 0;
            
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadCurrentTab();
        }
        
        function loadCurrentTab() {
            if (currentTab === 'sensors') {
                loadSensorData();
            } else {
                loadPredictionData();
            }
        }
        
        function loadSensorData() {
            fetch(`/api/database/sensors?limit=${pageSize}&offset=${currentPage * pageSize}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        totalRecords = data.total;
                        currentData = data.data;
                        renderSensorTable(data.data);
                        renderPagination();
                        renderStats(data.total);
                    }
                })
                .catch(error => {
                    document.getElementById('tableContent').innerHTML = 
                        '<div class="loading">Error loading data</div>';
                });
        }
        
        function loadPredictionData() {
            fetch(`/api/database/predictions?limit=${pageSize}&offset=${currentPage * pageSize}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        totalRecords = data.total;
                        currentData = data.data;
                        renderPredictionTable(data.data);
                        renderPagination();
                        renderStats(data.total);
                    }
                })
                .catch(error => {
                    document.getElementById('tableContent').innerHTML = 
                        '<div class="loading">Error loading data</div>';
                });
        }
        
        function renderSensorTable(data) {
            let html = '<table>';
            html += '<thead><tr>';
            html += '<th>ID</th><th>Accel X (g)</th><th>Accel Y (g)</th><th>Accel Z (g)</th><th>Timestamp</th>';
            html += '</tr></thead>';
            html += '<tbody>';
            
            data.forEach(row => {
                html += '<tr>';
                html += `<td>${row.id}</td>`;
                html += `<td>${row.ax}</td>`;
                html += `<td>${row.ay}</td>`;
                html += `<td>${row.az}</td>`;
                html += `<td>${formatTimestamp(row.timestamp)}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = html;
        }
        
        function renderPredictionTable(data) {
            let html = '<table>';
            html += '<thead><tr>';
            html += '<th>ID</th><th>Activity</th><th>Confidence</th><th>Timestamp</th>';
            html += '</tr></thead>';
            html += '<tbody>';
            
            data.forEach(row => {
                const badgeClass = `badge-${row.activity.toLowerCase()}`;
                html += '<tr>';
                html += `<td>${row.id}</td>`;
                html += `<td><span class="activity-badge ${badgeClass}">${row.activity}</span></td>`;
                html += `<td>${(row.confidence * 100).toFixed(1)}%</td>`;
                html += `<td>${formatTimestamp(row.timestamp)}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = html;
        }
        
        function renderPagination() {
            const totalPages = Math.ceil(totalRecords / pageSize);
            let html = '';
            
            html += `<button class="page-btn" onclick="changePage(0)" ${currentPage === 0 ? 'disabled' : ''}>First</button>`;
            html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>‚Üê Prev</button>`;
            html += `<span style="padding: 0 15px;">Page ${currentPage + 1} of ${totalPages}</span>`;
            html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>Next ‚Üí</button>`;
            html += `<button class="page-btn" onclick="changePage(${totalPages - 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>Last</button>`;
            
            document.getElementById('paginationContainer').innerHTML = html;
        }
        
        function renderStats(total) {
            let html = '';
            html += '<div class="stat-card">';
            html += '<div class="stat-label">Total Records</div>';
            html += `<div class="stat-value">${total.toLocaleString()}</div>`;
            html += '</div>';
            
            html += '<div class="stat-card">';
            html += '<div class="stat-label">Current Page</div>';
            html += `<div class="stat-value">${currentPage + 1} / ${Math.ceil(total / pageSize)}</div>`;
            html += '</div>';
            
            html += '<div class="stat-card">';
            html += '<div class="stat-label">Records per Page</div>';
            html += `<div class="stat-value">${pageSize}</div>`;
            html += '</div>';
            
            document.getElementById('statsContainer').innerHTML = html;
        }
        
        function changePage(page) {
            currentPage = page;
            loadCurrentTab();
        }
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return '--';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        function exportToCSV() {
            let csv = '';
            
            if (currentTab === 'sensors') {
                csv = 'ID,Accel_X,Accel_Y,Accel_Z,Timestamp\n';
                currentData.forEach(row => {
                    csv += `${row.id},${row.ax},${row.ay},${row.az},${row.timestamp}\n`;
                });
            } else {
                csv = 'ID,Activity,Confidence,Timestamp\n';
                currentData.forEach(row => {
                    csv += `${row.id},${row.activity},${row.confidence},${row.timestamp}\n`;
                });
            }
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentTab}_${new Date().toISOString()}.csv`;
            a.click();
        }
        
        // Initial load
        loadCurrentTab();
        
        // Auto-refresh every 10 seconds
        setInterval(loadCurrentTab, 10000);
    </script>
</body>
</html>
